<div class="book-page" *ngIf="book !== undefined; else notPresent">

    <div class="book-details-card">
        <div class="header">
            <h2>{{book.title}}</h2>
        </div>
        <div class="card-body">
            <div class="card-row">
                <span class="book-detail-label">Autore:</span>
                <span class="book-data">{{book.author}}</span>
            </div>
            <div class="card-row">
                <span class="book-detail-label">Categoria:</span>
                <span class="book-data">{{book.category}}</span>
            </div>
            <div class="card-row">
                <span class="book-detail-label">Numero pagine:</span>
                <span class="book-data">{{book.pages}}</span>
            </div>
        </div>
    </div>

    <!--  TODO add event emitter to update locally with the data of the edit -->
    <div class="edit-data">
       <app-book-form [book]="book" [editMode]="true" (sendUpdate)="setUpdates($event)"></app-book-form>
    </div>

</div>

<ng-template #notPresent>
    <div class="warn-message">
        <h2>Il libro richiesto non Ã¨ presente nel database</h2>
        <button>
            <a routerLink="/new">Aggiungilo</a>
        </button>
    </div>

</ng-template>
